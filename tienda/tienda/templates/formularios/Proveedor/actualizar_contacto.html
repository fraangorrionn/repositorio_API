{% extends "principal.html" %}

{% block contenido %}
<div class="container mt-5">
    <h1 class="text-center">Modificar Contacto del Proveedor</h1>

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            {{ formulario.contacto.label_tag }}
            {{ formulario.contacto }}
            {% if formulario.contacto.errors %}
                <div class="text-danger">{{ formulario.contacto.errors }}</div>
            {% endif %}
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'proveedor_listar_api' %}" class="btn btn-secondary ms-3">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

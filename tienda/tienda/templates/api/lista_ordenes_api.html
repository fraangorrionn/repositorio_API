{% extends "principal.html" %}

{% block contenido %}
    <div class="container mt-4">
        <h2>Lista de Órdenes</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for orden in ordenes %}
                <tr>
                    <td>{{ orden.id }}</td>
                    <td>{{ orden.usuario }}</td>
                    <td>{{ orden.estado }}</td>
                    <td>{{ orden.total }}€</td>
                    <td>{{ orden.fecha_orden }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
